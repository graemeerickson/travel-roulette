{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="jumbotron">
  <h3 class="jumbotron-text">Embrace spontaneity with your next adventure.<br/>Find out your destination below.</h3>
</div>
<div class="search-section">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input class="destination-box center-align" placeholder="Seattle" disabled value="" />
        </div>
      </div>
      <div class="row">
        <div class="submit-button col s12">
          <button type="submit" class="search-button waves-effect waves-light btn-large red darken-4 grey-text text-lighten-2" id="search-button">Go</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="search-section">
  <div class="row jumbotron">
    <h4 class="jumbotron-text">Not sure where to go on your next trip?</h4>
    <h4 class="jumbotron-text">Let chance be your guide.</h4>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="destination-box center-align" id="destination-box" placeholder="" disabled value="" />
    </div>
  </div>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s6 grey-text text-darken-4">
        <select class="trip-purpose-select grey-text text-darken-4" id="trip-purpose-select">
          <option value="1" selected class="grey-text text-darken-4">Anything</option>
          <option value="2">Adventure</option>
          <option value="3">Beach</option>
          <option value="4">Ski</option>
          <option value="5">Just somewhere warm!</option>
          <option value="4">Just somewhere cold!</option>
        </select>
        <label class="select-label" for="trip-purpose-select">What are you looking for?</label>
      </div>
      <div class="input-field col s6">
        <!-- <div class="select-wrapper"> -->
          <select class="region-select">
            <option value="1" selected>Anywhere</option>
            <option value="2">Asia</option>
            <option value="3">Central America</option>
            <option value="4">Europe</option>
            <option value="5">Middle East</option>
            <option value="6">North America</option>
            <option value="7">Oceania</option>
            <option value="8">South America</option>
          </select>
          <label class="select-label" for="region-select">In what part of the world?</label>
      </div>
    </div>
    <div class="row">
      <div class="submit-button col s12">
        <input type="submit" class="waves-effect waves-light btn-large red darken-4 grey-text text-lighten-2 search-button" id="search-button" value="Go!" />
      </div>
    </div>
  </form>
</div>
<section class="results-section">
  <section>
    <div class="destination-top-section" id="destination-top-section-map"></div>
  </section>
  <section>
    <div class="destination-top-section" id="destination-top-section-sights"></div>
  </section>
  <section>
    <div class="destination-top-section" id="destination-top-section-food"></div>
  </section>
  <section>
    <div class="destination-top-section" id="destination-top-section-drinks"></div>
  </section>
</section>
{% endblock %}
